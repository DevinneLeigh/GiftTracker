{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

    <h2>Delete Recipient</h2>

    <p>Are you sure you want to delete <strong>{{ recipient.name }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'index' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>

</div>
{% endblock %}

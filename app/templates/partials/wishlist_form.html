{% comment %} Used for Add Wishlist Item {% endcomment %}
{% csrf_token %}

<div class="mb-3">
  <label for="id_item_url" class="form-label">Product URL</label>
  {{ form.item_url }}
</div>

<!-- Hidden / initially-collapsed scrape results area -->
<div id="scrapeResults" style="display:none; margin-top:1rem;">
  <div class="mb-3">
    <label for="id_product_name" class="form-label">Product Name</label>
    <input type="text" name="product_name" id="id_product_name" class="form-control" value="">
  </div>

  <div class="mb-3">
    <label for="id_product_price" class="form-label">Product Price</label>
    <input type="text" name="product_price" id="id_product_price" class="form-control" value="">
  </div>

  <div class="mb-3">
    <label class="form-label">Image Preview</label>
    <div id="scrapeImageWrapper" style="min-height:80px;">
      <img id="id_product_image_preview" src="" alt="" style="max-width:100%; display:none;" />
    </div>
    <!-- keep a hidden input for image so we can send it with the POST if present -->
    <input type="hidden" name="product_image" id="id_product_image" value="">
  </div>
</div>

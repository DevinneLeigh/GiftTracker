<form id="WishListForm" method="POST">
  {% csrf_token %}

{% if not edit_mode %}
  <div class="mb-3">
    <label for="id_item_url" class="form-label">Product URL</label>
    {{ form.item_url }}
  </div>
{% endif %}

{% if not edit_mode %}
  <div id="scrapeResults" style="display:none; margin-top:1rem;">
{% else %}
  <div id="scrapeResults" style="display:block; margin-top:1rem;"></div>
{% endif %}
    <div class="mb-3">
      <label for="id_product_name" class="form-label">Product Name</label>
      <input type="text" name="product_name" id="id_product_name" class="form-control" value="{{ gift.product_name|default:'' }}">
    </div>

    <div class="mb-3">
      <label for="id_product_price" class="form-label">Product Price</label>
      <input type="text" name="product_price" id="id_product_price" class="form-control" value="{{ gift.product_price|default:'' }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Image Preview</label>
      <div id="scrapeImageWrapper" style="min-height:80px;">
        <img id="id_product_image_preview"
          src="{{ gift.product_image|default:'' }}"
          alt="Product Image"
          style="max-width:100%; display:block;" />
      </div>
      <input type="hidden" name="product_image" id="id_product_image" value="{{ gift.product_image|default:'' }}">
    </div>
  </div>
</form>


<!-- Add/Edit Modal -->
<div class="modal fade" id="addModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" id="addModalForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalTitle">Modal Title</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="addModalBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="cancel" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" id="deleteForm">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalTitle">Delete Item</h5>
                </div>
                <div class="modal-body" id="deleteModalBody">
                    Are you sure you want to delete this item?
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancel"
                            data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="submit">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

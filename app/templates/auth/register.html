{% extends "base.html" %}

{% block content %}
<div class="page-content p-4 row">
<h2>Register</h2>
    <form method="post" class="d-flex flex-column align-items-center">
        <div>
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <div>
            <button class="purple-button px-5" type="submit">Sign Up</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="page-content p-5">
  <h2>Reset Your Password</h2>

  {% if form.errors %}
    <p>There was a problem with the email you entered. Please try again.</p>
  {% endif %}

  <form method="post" class="d-flex flex-column align-items-center text-light m-3">
    {% csrf_token %}
    <div>
      <p>
          {{ form.email.label_tag }}<br>
          {{ form.email }}
      </p>
    </div>
    <div>
      <button class="purple-button px-5" type="submit" value="Send password reset email">Send password reset email</button>
    </div>
    <div>
      <p class="m-2"><a href="{% url 'user_login' %}">Back to login</a></p>
    </div>
  </form>

</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
  <h2>Reset Your Password</h2>

  {% if form.errors %}
    <p>There was a problem with the email you entered. Please try again.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td>{{ form.email.label_tag }}</td>
        <td>{{ form.email }}</td>
      </tr>
    </table>
    <input class="btn btn-outline-light me-2" type="submit" value="Send password reset email">
  </form>

  <p><a href="{% url 'user_login' %}">Back to login</a></p>
{% endblock %}
